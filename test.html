<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jz-forms</title>
		<link rel="stylesheet" href="css/jz.css"/>
		<!--[if IE]><link rel="stylesheet" href="css/jz-ie.css"/><![endif]-->
        <script type="text/javascript" src="js/jquery/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="jz-forms.php"></script>
    </head>
    <body>
        <form class="jz" action="." onclick="return {jz:{heedChanges:false,preventSubmit:true}}">
            <dl>
                <dt><label for="input-name">name</label></dt>
                <dd><input value="" class="jz" name="name" id="input-name" onclick="return {jz:{placeholder:'name',focusOnInit:true,required:{min:2},valid:['not',{pattern:/^123$/,invalidCSSClass:'test'}]}}"/></dd>
            </dl>
			<dl>
                <dt><label for="input-combo">combo</label></dt>
                <dd><input value="" class="jz jz-combo" name="combo" id="input-combo" onclick="return {jz:{placeholder:'test',storage:{source:'local',list:['москва', 'красноярск','санкт-перербург','красногорск']}}}"/></dd>
            </dl>
			<dl>
                <dt><label for="input-combo2">suggest</label></dt>
                <dd><input value="" class="jz jz-combo" name="suggest" id="input-combo2" onclick="return {jz:{placeholder:'test',storage:{source:'remote',ajax:{url:'/suggest.php',type:'POST'},values:'name,combo'}}}"/></dd>
            </dl>
			<dl>
				<dt><label for="input-select">select</label></dt>
				<dd>
					<select class="jz" id="input-select" onclick="return {jz:{valid:[{pattern:/2/}, 'or', {pattern:/3/}]}}">
						<option value="1">option-1</option>
						<option value="2">option-2</option>
						<option value="3">option-3</option>
					</select>
				</dd>
			</dl>
            <!--dl>
                <dt><label for="input-number">number</label></dt>
                <dd><input class="jz jz-number" name="number" id="input-number" onclick="return {jz:{enabled:[{name:'name',pattern:/.{2}/,focusOnEnable:false},'and',{name:'name',pattern:/.+/,focusOnEnable:false}]}}"/></dd>
            </dl>
			<fieldset class="jz" onclick="return {jz:{enabled:{name:'name',pattern:/3/}}}">
				<dl>
					<dt><label for="input-last">last</label></dt>
					<dd><input class="jz" name="" id="input-last" onclick="return {jz:{required:{},enabled:{name:'name',pattern:/2/}}}"/></dd>
				</dl>
			</fieldset-->
            <div>
                <input type="submit" class="jz" value="Отправить" onclick="return {jz:{sdisableOnNoReady:false}}"/>
            </div>
        </form>
		<script type="text/javascript">

		JZ.bind('init', function() {
			$('form').data('jz').bind('ready-change', function(event, form) {
				//console.log(form.isReady());
			});
		});

		</script>
    </body>
</html>
